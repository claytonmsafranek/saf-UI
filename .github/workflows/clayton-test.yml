# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: clayton-test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  # run the build
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [21.6.2]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm run build
    # TODO: - run: npm test 

  # deploy to web app
  deploy:
      runs-on: windows-latest
      needs: build
      environment:
        name: 'Production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
      permissions:
        id-token: write #This is required for requesting the JWT
  
      steps:
        - name: Download artifact from build job
          uses: actions/download-artifact@v3
          with:
            name: .net-app
        
        - name: Login to Azure
          uses: azure/login@v1
          with:
            client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ABEF4D577C4F48F7AD9FA7EB909AA7DF }}
            tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_01F4C5A740AD4FE7A474B612969045F9 }}
            subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_444240055589425A98E405BC85AEFB13 }}
  
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'saftware-ui'
            slot-name: 'Production'
            package: .
